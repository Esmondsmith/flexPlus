<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login design</title>

    <link rel="stylesheet" href="login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="logo">
                <img src="img/flexlogo2.png" width="100px" height="40px"  alt="">
            </div>
            <div class="menu">
                <ul id="sidemenu">
                    <li> <a href="#">Home</a> </li>
                    <li> <a href="#">About</a> </li>
                    <li> <a href="#">Service</a> </li>
                    <li> <a href="#">Contact <i class='bx bxs-user' style="font-size: 18px; margin-left: 5px;" ></i></a> </li>
                    <i class='bx bx-x bars' onclick="closemenu()"></i>
                </ul>
                <i class='bx bx-menu bars' onclick="openmenu()"></i>
            </div>
        </div>

        <section class="content">
            <div class="note">
                <h1> Your Trusted <br> <span class="note-text"> & Reliable Software </span> </h1>
                <p class="par"> This is your trusted software in handling all <br> your financial accounting and other transactions </p>         
            </div>
            
            <div class="form">
                <h2>Login Here</h2>
                <form action="">
                    <div class="form-input">
                        <input type="text" name="userID" class="input-space" required>
                        <label>User ID</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" class="input-space" required>
                        <small> <a href="#"> Forgot Password?</a> </small>
                        <label>Password</label>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <button class="btn btn-login"> Login </button>
                    <div class="form-check">
                        <input type="checkbox" name="" id=""> <small>Remember Me.</small>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <p>
                Copyright &copy; 2024 CompuClick Software Ltd. www.theflexsoft.com. All rights reserved.
            </p>
        </footer>
    </div>

    <script>
        var sideMenu = document.getElementById('sidemenu');
        function openmenu(){
            sideMenu.style.right = "0";
        }
        function closemenu(){
            sideMenu.style.right = "-400px";
        }
    </script>
    
</body>
</html>
